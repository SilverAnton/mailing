{% extends 'base.html' %}

{% block content %}
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{ object.name }}</h1>
        </div>
        <div class="container">
            <div class="row text-start">
                <div class="col-lg-9 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">

                            <table class="table table-striped">
                                <tr>
                                    <td>Имя сервисного клиента: {{ object.name }}</td>
                                </tr>
                                <tr>
                                    <td>Email сервисного клиента: {{ object.email }}</td>
                                </tr>
                                <tr>
                                    <td>автор сервисного клиента: {{ object.owner }}</td>
                                </tr>
                            </table>
                                    {% if user == object.owner or user.is_superuser %}
                                    <a class="btn btn-secondary btn-primary" type="button" href="{% url 'main:client_update' object.pk %}">Изменить</a>

                                    <a class="btn btn-secondary btn-primary" type="button" href="{% url 'main:client_delete' object.pk %}">Удалить</a>
                                    {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
